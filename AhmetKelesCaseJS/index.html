<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>AhmetKelesCase</title>
</head>
<body>

    <div class="content"> 
        
        <form class="form-content form-control-sm">
        <label for="serveriptext">Server IP</label>
        <input type="text" class="form-control" id="serveriptext">
       <br>

       <label for="enviornmentselect">Environment</label>
       <select class="form-control" id="environmentselect" onChange="Conditions()">
        <option hidden disabled selected value></option>
         <option value="PHP">PHP</option>
         <option value="Wordpress">Wordpress</option>
         <option value="Laravel">Laravel</option>
       </select> <br>

       <label for="checkboxtext">Scenario</label>
       <div id="checkboxtext">
        <input type="radio" name="Radios" id="Radio1" value="A" onclick="Conditions()">
        <label for="Radio1">
          A
        </label><br>
      
        <input  type="radio" name="Radios" id="Radio2" value="B" onclick="Conditions()">
        <label  for="Radio2">
          B
        </label><br>

        <input type="radio" name="Radios" id="Radio3" value="C" onclick="Conditions()">
        <label for="Radio3">
          C
        </label> <br><br>

       
        <input id="textinp" type="text" class="form-control" style="display: none;"> <br>
        <input id="dateinp" type="date" class="form-control" style="display: none;"> <br>
        <input id="fileinp"  type="file" class="form-control" style="display: none;"> <br>
        <textarea id="textareainp" class="form-control" rows="2" style="display: none;"></textarea> <br>
        <button id="buttons" type="button" class="btn btn-success" style="display: none;">Button</button>

            </div>
        </form>
    </div>




    <script>

       function Conditions(){

  const dropdownValue = document.getElementById("environmentselect").value;
  const radioValue = document.querySelector("input[type='radio'][name=Radios]:checked").value;
  
  console.log(dropdownValue);
  console.log(radioValue);
  
    if(dropdownValue === "PHP" && radioValue === "A") {
      document.getElementById("textinp").style.display="block";
      document.getElementById("dateinp").style.display="block";
      document.getElementById("fileinp").style.display="none";
      document.getElementById("textareainp").style.display="none";
      document.getElementById("buttons").style.display="none";

         
    } 
    
    else if(dropdownValue === "Wordpress" && radioValue === "A"){
        document.getElementById("fileinp").style.display="block";
        document.getElementById("textinp").style.display="none";
        document.getElementById("dateinp").style.display="none";
        document.getElementById("textareainp").style.display="none";
        document.getElementById("buttons").style.display="none";

    }
    
    
    else if (dropdownValue === "Laravel" && radioValue === "C")
    {
        document.getElementById("textareainp").style.display="block";
        document.getElementById("buttons").style.display="block";


        document.getElementById("textinp").style.display="none";
        document.getElementById("fileinp").style.display="none";
        document.getElementById("dateinp").style.display="none";

   }

   else {
      document.getElementById("fileinp").style.display="none";
      document.getElementById("textareainp").style.display="none";
      document.getElementById("textinp").style.display="none";
      document.getElementById("dateinp").style.display="none";
      document.getElementById("buttons").style.display="none";


         
    }
}
    </script>
    
</body>
</html>
